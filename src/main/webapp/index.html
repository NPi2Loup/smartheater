<html>
<head>
<title>Sample "Hello, World" Application</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="static/jquery.schedule.js"></script>


<script src="static/utils.js"></script>
<script src="static/weeklyCalendars.js"></script>
<script src="static/heaters.js"></script>
<link rel="stylesheet" href="static/jquery.schedule.css">
</head>
<body>
	<div id="app">
		 <router-view></router-view>
	</div>
	

	<script type="text/javascript">
		const router = new VueRouter({
		  routes: [
			{ path: '/weeklyCalendars/', component: WeeklyCalendarList },
			  // dynamic segments start with a colon
			{ path: '/weeklyCalendars/new', component: WeeklyCalendarCreate },
		    { path: '/weeklyCalendars/:id', component: WeeklyCalendarEdit },
		    
		    { path: '/heaters/', component: HeaterList },
		    { path: '/heaters/new', component: HeaterCreate },
		    { path: '/heaters/:id', component: HeaterEdit }
		  ]
		});
		
		Vue.component('weekly-calendar-detail', WeeklyCalendarDetailView);
		Vue.component('weekly-calendar-edit', WeeklyCalendarEdit);
		Vue.component('weekly-calendar-create', WeeklyCalendarCreate);
		Vue.component('weekly-calendar-list', WeeklyCalendarList);
		
		Vue.component('heater-detail', HeaterDetailView);
		Vue.component('heater-edit', HeaterEdit);
		Vue.component('heater-list', HeaterList);
		
		var app = new Vue({
			  el: '#app',
			  router : router,
			  data: {
			    message: 'Hello Vue!'
			  }
			})
		
	</script>

	
	
</body>
</html>
